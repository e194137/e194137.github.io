        <h1>
           低気圧      
                 </h1>
                 <h2>
                 低気圧とは、周囲に比べて気圧が低いところのこと。空気の温度が上がり上昇気流が発生することで気圧が低くなる。雲が発生しやすく天候が崩れやすくなる。
                 </h2>
                 <h1>高気圧</h1>
                 <h2>高気圧とは周囲に比べて気圧が高いところのこと。空気の温度が下がり下降気流が発生することで気圧が高くなる。基本的に晴れる。</h2>
